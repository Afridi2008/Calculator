<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=C, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="Icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="Javascript" href="script.js">

</head>

<body>

    <div class="calculator">
        <h1 class="title"><b>CALCULATOR</b></h1>
        <input type="text" Id="display" disabled>
        <br>

        <br>
        <button onclick="appendvalue('7')" class="num">7</button>
        <button onclick="appendvalue('8')" class="num">8</button>
        <button onclick="appendvalue('9')" class="num">9</button>
        <button onclick="appendvalue('+')" class="num">+</button>

        <br> <br>
        <button onclick="appendvalue('4')" class="num">4</button>
        <button onclick="appendvalue('5')" class="num">5</button>
        <button onclick="appendvalue('6')" class="num">6</button>
        <button onclick="appendvalue('-')" class="num">-</button>
        <br> <br>
        <button onclick="appendvalue('1')" class="num">1</button>
        <button onclick="appendvalue('2')" class="num">2</button>
        <button onclick="appendvalue('3')" class="num">3</button>
        <button onclick="appendvalue('*')" class="num">x</button>

        <br> <br>
        <button onclick="appendvalue('(')" class="num">(</button>
        <button onclick="appendvalue('0')" class="num">0</button>

        <button onclick="appendvalue(')')" class="num">)</button>
        <button onclick="appendvalue('/')" class="num">/</button>
        <br> <br>

        <button onclick="cleardisplay()" class="s">C</button>
        <button onclick="deleteLast()" class="s"><- </button>
        <button onclick="appendvalue('.')" class="num">.</button>
        <br><br>
        <button onclick="calculate()" class="c">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
